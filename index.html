<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/52ef42237d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-left">
      <form id="search-form">
        <div class="row">
          <div class="col-sm-8">
            <div class="mb-3 city-search-box">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Search City"
              />
            </div>
          </div>
          <div class="col-sm-2 citySearchButton">
            <button type="submit" class="btn btn-primary search-button">
              Search
            </button>
          </div>
          <div class="col-sm-2">
            <button
              class="btn btn-primary location-button"
              id="#current-location-button"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="row day-hours-row">
        <div class="hour col">18:00</div>
        <div class="hour col">21:00</div>
        <div class="hour col">0:00</div>
        <div class="hour col">3:00</div>
        <div class="hour col">6:00</div>
        <div class="hour col">9:00</div>
        <div class="hour col">12:00</div>
      </div>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/141/original/temp.png?1674489888"
        alt=""
      />
      <div class="row weekdays-row">
        <div class="week col">
          Mon<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Tue<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Wed<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Thu<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Fri <br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Sat<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>

        <div class="week col">
          Sun<br />
          <i class="fa-solid fa-snowflake snow-icon"></i>
        </div>
      </div>
    </div>
    <div class="container-right">
      <h1>
        <i class="fa-solid fa-moon moon-icon"></i>
        <span class="temperature" id="temperature">-1.4</span>
        <span class="celsius" id="celsius">°C</span>
        <span class="seperation-line">|</span>
        <span class="fahrenheit" id="fahrenheit"> °F</span>
      </h1>
      <div class="humidity">Humidity: <span id="humidity">63</span>%</div>
      <div class="wind">Wind: <span id="wind">10</span> km/h</div>
      <div class="city-time">
        <span class="city" id="city">Toronto,</span>
        <span class="time">11:11</span>
      </div>
      <h2>Thursday, April 4, 2020</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
