<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/52ef42237d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-left">
      <form id="search-form">
        <div class="row">
          <div class="col-sm-8">
            <div class="mb-3 city-search-box">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Search"
              />
            </div>
          </div>
          <div class="col-sm-2 citySearchButton">
            <button type="submit" class="btn btn-primary search-button">
              Search
            </button>
          </div>
          <div class="col-sm-2">
            <button
              class="btn btn-primary location-button"
              id="#current-location-button"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="row day-hours-row">
        <div class="hour col">18:00</div>
        <div class="hour col">21:00</div>
        <div class="hour col">0:00</div>
        <div class="hour col">3:00</div>
        <div class="hour col">6:00</div>
        <div class="hour col">9:00</div>
        <div class="hour col">12:00</div>
      </div>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/141/original/temp.png?1674489888"
        alt=""
      />

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="container-right">
      <img src="" alt="" class="icon" id="icon" />
      <h1>
        <span class="temperature" id="temperature"></span>
        <span class="units"
          ><a href="#" class="celsius active" id="celsius">°C</a>
          <span class="seperation-line">|</span>
          <a href="#" class="fahrenheit" id="fahrenheit">°F</a>
        </span>
      </h1>

      <div class="description" id="description">Few Clouds</div>

      <div class="row humidity-row">
        <div class="humidity col">Humidity</div>
        <div class="humidity-number col"><span id="humidity"></span>%</div>
      </div>
      <hr />
      <div class="row wind-row">
        <div class="wind col">Wind</div>
        <div class="wind-number col"><span id="wind"></span> km/h</div>
      </div>
      <hr class="hr-2" />
      <div class="row pressure-row">
        <div class="pressure col">Pressure</div>
        <div class="pressure-number col"><span id="pressure"></span> mb</div>
      </div>

      <div class="city-time">
        <span class="city" id="city"></span>
        <span class="time" id="time"></span>
      </div>
      <h2 id="date"></h2>
    </div>
    <p>
      <a
        href="https://github.com/littlebirdverse/week-6-homework"
        target="_blank"
        >Open-source code</a
      >, by AT
    </p>
    <script src="index.js"></script>
  </body>
</html>
